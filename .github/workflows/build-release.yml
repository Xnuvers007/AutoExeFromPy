name: Build & Release Python Executables

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  APP_NAME: SpammingTool
  ENTRY_POINT: main.py

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # --------------------------------------------------
      # Install UPX on all platforms
      # --------------------------------------------------

      - name: Install UPX (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y upx

      - name: Install UPX (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          choco install upx --no-progress

      - name: Install UPX (macOS)
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          brew install upx

      # -------------------------------------------
      # macOS .app (UPX auto-applied inside binary)
      # -------------------------------------------
      - name: Build macOS app bundle
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          pyinstaller --windowed --name "$APP_NAME" --onefile "$ENTRY_POINT"
          mkdir -p dist/$APP_NAME.app/Contents/MacOS/
          mv dist/$APP_NAME dist/$APP_NAME.app/Contents/MacOS/$APP_NAME
          mv dist/$APP_NAME.app dist/${APP_NAME}-macos.app

      # -------------------------------------------
      # Windows .exe (UPX applied automatically)
      # -------------------------------------------
      - name: Build Windows executable
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          pyinstaller --onefile --name "$env:APP_NAME" "$env:ENTRY_POINT"
          Rename-Item dist\$env:APP_NAME.exe "${env:APP_NAME}-windows.exe"

      # -------------------------------------------
      # Linux binary + .deb package
      # -------------------------------------------
      - name: Build Linux executable
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          pyinstaller --onefile --name "$APP_NAME" "$ENTRY_POINT"
          mv dist/$APP_NAME dist/${APP_NAME}-linux

      - name: Build DEB package
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          mkdir -p deb/usr/local/bin/
          cp dist/${APP_NAME}-linux deb/usr/local/bin/${APP_NAME}
          mkdir -p deb/DEBIAN
          echo "Package: ${APP_NAME}
          Version: 1.0
          Architecture: amd64
          Maintainer: You
          Description: ${APP_NAME} Application" > deb/DEBIAN/control
          dpkg-deb --build deb
          mv deb.deb dist/${APP_NAME}-linux.deb

      # Upload artifacts
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist/*

  # -------------------------------------------
  # Release job
  # -------------------------------------------
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Auto-generate changelog
      - name: Generate changelog
        run: |
          previous_tag=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "None")
          if [ "$previous_tag" = "None" ]; then
            echo "First release" > CHANGELOG.txt
          else
            git log $previous_tag..HEAD --pretty=format:"â€¢ %s" > CHANGELOG.txt
          fi

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body_path: CHANGELOG.txt
          files: builds/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
